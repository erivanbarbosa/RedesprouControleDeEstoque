<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmClienteListagem">
			<p:dataTable id="tblClientes" emptyMessage="Nenhum cliente encontrado!"
				value="#{MBCliente.listaDeClientes}" var="item" paginator="true"
				rows="10">

				<f:facet name="header">
					Clientes - Listagem
				</f:facet>

				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{item.razaoSocial}"
					filterBy="#{item.razaoSocial}">
					<h:outputText value="#{item.razaoSocial}" />
				</p:column>

				<p:column headerText="cnpj" sortBy="#{item.cnpj}"
					filterBy="#{item.cnpj}">
					<h:outputText value="#{item.cnpj}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBCliente.prepararNovo}"
						oncomplete="PF('dlgClienteNovo').show();"
						update=":frmClienteNovo:pnlClienteNovo">

					</p:commandButton>
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog id="dlgClienteNovo" widgetVar="dlgClienteNovo" closable="false"
			draggable="false" resizable="false" modal="true" appendTo="@(body)"
			header="Novo Cliente">
			<h:form id="frmClienteNovo">
				<h:panelGrid id="pnlClienteNovo" columns="4">
					<p:outputLabel value="Razão Social"></p:outputLabel>
					<p:inputText size="20" maxlength="50"
						value="#{MBCliente.cliente.razaoSocial}" />

					<p:outputLabel value="CNPJ"></p:outputLabel>
					<p:inputText size="20" maxlength="18"
						value="#{MBCliente.cliente.cnpj}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{MBCliente.novo}" oncomplete="PF('dlgClienteNovo').hide();"
					update=":frmClienteListagem:tblClientes" :msgGlobal/>
					<p:commandButton value="Cancelar"
						onclick="PF('dlgClienteNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
