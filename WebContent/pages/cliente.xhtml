<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum cliente encontrado!"
				value="#{MBCliente.listaDeClientes}" var="item" paginator="true"
				rows="10">
				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{item.razaoSocial}"
					filterBy="#{item.razaoSocial}">
					<h:outputText value="#{item.razaoSocial}" />
				</p:column>

				<p:column headerText="cnpj" sortBy="#{item.cnpj}"
					filterBy="#{item.cnpj}">
					<h:outputText value="#{item.cnpj}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
